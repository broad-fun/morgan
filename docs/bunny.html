<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bunny - Morgan's website</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script>
      window.addEventListener("load", function() {
          var elements = document.getElementsByClassName("rainbowText");
          for (let i = 0; i < elements.length; i++) {
            generateRainbowText(elements[i]);
          }
        });

        function generateRainbowText(element) {
          var text = element.innerText;
          element.innerHTML = "";
          for (let i = 0; i < text.length; i++) {
            let charElem = document.createElement("span");
            charElem.style.color = "hsl(" + (360 * i / text.length) + ",80%,50%)";
            charElem.innerHTML = text[i];
            element.appendChild(charElem);
          }
        }
    </script>

    <style>
      figure {
        margin-bottom: 10rem;
        text-align: right;
      }

      #main > .inner {
        width: 95vw;
        min-height: 90vh;
        min-width: 25rem;
        max-width: 996px;
      }

      p {
        color: #666;
      }

      .pokemon-row {
        display: flex;
        justify-content: space-between;
      }

      .pokemon-row > div{
        margin-bottom: 25px;
      }

      .pokemon-row img {
        display: block;
        max-width: 100%;
        width: 280px;
      }

    </style>
  </head>

  <body class="is-ready">
    <div id="wrapper">
      <main id="main">
        <div class="inner">
          <div id="columns01" class="container default">
            <div class="inner">
              <h1 id="text02" class="animate__animated animate__bounceInDown" style="color:blue;">
                Book of Bunny
              </h1>
            </div>
          </div>
          <div id="text03" style="font-size: 20px;">

            <p class="rainbowText">Bunny is cute</p>
            <p class="rainbowText">Bunny is nice</p>
            <p class="rainbowText">Bunny is powerful</p>
            <p class="rainbowText">Bunny is playful</p>
            <p class="rainbowText">Bunny is happy</p>
            <p class="rainbowText"><br/></p>
            <p class="rainbowText">Bunny has heroism</p>
            
            <img src="./images/bunny.png" />

            

            

          
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
